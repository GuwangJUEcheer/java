server.port=8080

# 数据库配置
# MySQL 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/test
#spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Tokyo&useAffectedRows=true&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&autoReconnectForPools=true&connectTimeout=5000&socketTimeout=5000&rewriteBatchedStatements=true&useConfigs=maxPerformance&zeroDateTimeBehavior=convertToNull&characterSetResults=utf8mb4_unicode_ci&characterEncoding=utf-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=Google!123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置（可选）
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# MyBatis 配置
mybatis.mapper-locations=classpath*:mapper/*.xml
#mybatis.type-aliases-package=cn.itcast.mp.mapper

# MyBatis 日志配置（开发环境使用，可选）
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 数据库方言配置（针对不同数据库类型，如MySQL、PostgreSQL等）
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# 自动建表配置（开发环境使用，生产环境应谨慎）
spring.jpa.hibernate.ddl-auto=update

# 设置定时任务线程池的大小
spring.task.scheduling.pool.size=10

# 设置定时任务线程池的名字
spring.task.scheduling.thread-name-prefix=myTask

# 设置Spring容器关闭时是否等待定时任务完成
spring.task.scheduling.shutdown.await-termination=true
# 设置最长等待时间（例如，30秒）
spring.task.scheduling.shutdown.await-termination-period=30s



